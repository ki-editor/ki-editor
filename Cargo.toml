[package]
name = "ki"
version = "0.1.0"
edition = "2021"
build = "build.rs"
rust-version = "1.83"

[workspace]
members = [
  'event',
  'my_proc_macros',
  'grammar',
  'shared',
  'tree_sitter_quickfix',
  'zed_theme'
]
exclude = [
  'tests/mock_repos/rust1'
]

[workspace.dependencies]
# `use-dev-tty` is needed so that the app doesn't hang if STDIN is present
# See:
# - https://github.com/crossterm-rs/crossterm/pull/956
# - https://github.com/crossterm-rs/crossterm/issues/828
crossterm = {version = "0.28.1", features = ["use-dev-tty"]}
convert_case = "0.6.0"
regex = "1.8.1"
fancy-regex = "0.14.0"
tree-sitter = "0.24.6"
serde_json = "1.0.96"
anyhow = "1.0.70"
once_cell = "1.18.0"
serde = {version="1.0.163", features = ["derive"]}
lsp-types = "0.95.0"
tempfile = "3.6.0"
log = "0.4.17"
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
itertools = "~0.13.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[build-dependencies]
grammar = {path = "grammar"}
shared = {path = "shared"}

[dependencies]
anyhow.workspace = true
crossterm.workspace = true
regex.workspace = true
fancy-regex.workspace = true
lsp-types.workspace = true
tempfile.workspace = true
log.workspace = true
ropey = "1.6.0"
simple-logging = "2.0.2"
once_cell.workspace = true
serde_json.workspace = true
serde.workspace = true
tree-sitter.workspace = true
itertools.workspace = true
tree-sitter-md = "~0.3.2"
portable-pty = "0.8.1"
vt100 = "0.15.2"
diffy = "~0.4.0"
ast-grep-core = "0.32.2"
dyn-clone = "1.0.11"
git2 = "~0.19.0"
grep-searcher = "0.1.11"
grep-regex = "0.1.11"
json-rpc-types = "1.3.0"
arboard = "3.2.0"
event = {path = "event"}
grammar = {path = "grammar"}
shared = {path = "shared"}
tree-sitter-quickfix = {path = "tree_sitter_quickfix"}
zed-theme = {path = "zed_theme"}
my_proc_macros = {path = "my_proc_macros"}
pretty_assertions = "1.3.0"
tree-sitter-highlight = "0.24.6"
rand = "0.8.5"
convert_case.workspace = true
ignore = "0.4.20"
crossbeam = "0.8.2"
diff = "0.1.13"
clap = { version = "~4.5.23", features = ["derive"] } 
undo = "0.51.0"
rayon = "1.8.0"
similar = {version = "2.4.0", features = ["unicode", "inline"]}
tree-sitter-traversal2 = { git = "https://github.com/airbus-cert/tree-sitter-traversal" }
indexmap = "2.2.2"
globset = "0.4.14"
unicode-width = "~0.2.0"
lazy-regex = "~3.4.1"
debounce = "0.2.2"
nucleo-matcher = "0.3.1"
nary_tree = "0.4.3"
name-variant = "0.1.0"
strum = "0.26.2"
strum_macros = "0.26.2"
nonempty = "~0.11.0"
base64 = "0.22.1"
num = "0.4.3"
serde_json5 = "0.1.0"
comfy-table = "7.1.3"
chrono = "0.4.39"

[dev-dependencies]
serial_test = "~3.2.0"
pretty_assertions = "1.3.0"
fs_extra = "1.3.0"
rand = "0.8.5"
quickcheck.workspace = true
quickcheck_macros.workspace = true
tree-sitter-rust = "~0.23.2"
indoc = "2.0.4"
is_ci = "1.2.0"


[profile.release]
debug = true

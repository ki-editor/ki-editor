[package]
name = "ki"
version = "0.1.0"
edition = "2021"
build = "build.rs"
rust-version = "1.80.0"

[workspace]
members = [
  'event',
  'my_proc_macros',
  'grammar',
  'shared',
  'tree_sitter_quickfix',
  'zed_theme'
]
exclude = [
  'tests/mock_repos/rust1'
]

[workspace.dependencies]
crossterm = "0.27.0"
convert_case = "0.6.0"
regex = "1.8.1"
tree-sitter = "0.22.6"
serde_json = "1.0.96"
anyhow = "1.0.70"
once_cell = "1.18.0"
serde = {version="1.0.163", features = ["derive"]}
lsp-types = "0.95.0"
tempfile = "3.6.0"
log = "0.4.17"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
grammar = {path = "grammar"}
shared = {path = "shared"}

[dependencies]
anyhow.workspace = true
crossterm.workspace = true
regex.workspace = true
lsp-types.workspace = true
tempfile.workspace = true
log.workspace = true
ropey = "1.6.0"
simple-logging = "2.0.2"
once_cell.workspace = true
serde_json.workspace = true
serde.workspace = true
tree-sitter.workspace = true
itertools = "0.10.5"
tree-sitter-md = "0.2.3"
portable-pty = "0.8.1"
vt100 = "0.15.2"
diffy = "0.3.0"
ast-grep-core = {git = "https://github.com/wongjiahau/ast-grep.git", branch = "main"}
dyn-clone = "1.0.11"
git2 = "0.18.3"
grep-searcher = "0.1.11"
grep-regex = "0.1.11"
json-rpc-types = "1.3.0"
arboard = "3.2.0"
event = {path = "event"}
grammar = {path = "grammar"}
shared = {path = "shared"}
tree-sitter-quickfix = {path = "tree_sitter_quickfix"}
zed-theme = {path = "zed_theme"}
my_proc_macros = {path = "my_proc_macros"}
